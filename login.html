<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Css CDN-->
    <!-- 4.1.3 -->

        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome CDN-->

    <!-- Icons -->
    <link rel="stylesheet" href="./fonts/themify-icons.css">
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />

<body>

    <div class="bg">
        <div class="bg-opacity">

            <header>
                <div class="logo">
                    <img src="./images/logo-apaches-without.PNG" alt="">
                </div>
            </header>

            <main class="container">
                <form action="">
                    <label for="">Username</label>
                    <input type="text" placeholder="Example: anngel">

                    <label for="">Password</label>
                    <input type="password">

                    <div class="box-aux">
                        <label for=""><input type="checkbox" name="" id="">Remember me </label>
                        <p>Forgot Password ?</p>
                    </div>

                    <a href="index.html" id="btnLogin">Login</a>
                    <!-- <a href="#" id="btnFacebook">Login with Facebook</a> -->
                </form>
                <div class="box-new">
                    <p>New user? <a href="">Sign up</a></p>
                </div>
            </main>
        </div>
    </div>


    <!-- JQuery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        crossorigin="anonymous"></script>

    <!-- card js -->
